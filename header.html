<div class="header--wrapper sticky">
  <div class="header--container">
    <div class="header--row header--row-1">
      <div class="header--hamburger-menu" style="display: none">
        <button
          class="hamburger-menu--button overlay--button"
          aria-controls="main-menu"
          id="hamburger-menu-button"
          accesskey="3"
        >
          <img src="./assets/hamburger-menu.svg" class="hamburger-menu--image" aria-hidden="true" />
          <span class="only-sr">Abrir Menu</span>
        </button>
      </div>

      <div class="header--search">
        <!-- Barra de busca -->
        <form method="POST" id="header-search">
          <div class="header--searchGroup">
            <input type="search" placeholder="Digite aqui sua busca" autocomplete="off" accesskey="4" />
            <button class="search--button">
              <span class="only-sr">Buscar</span>
              <img src="./assets/search.svg" title="Buscar" class="search--imageElement" aria-hidden />
            </button>
          </div>
        </form>
      </div>

      <div class="header--logo">
        <a href="/" target="_self" class="logo--link">
          <img src="./assets/logo.svg" title="Voltar para a página principal" class="logo--imageElement" />
        </a>
      </div>

      <div class="header--cart">
        <button
          class="cart--button overlay--button"
          aria-controls="cart-drawer"
          aria-expanded="false"
          id="cart-button"
          accesskey="2"
        >
          <img src="./assets/minicart.svg" title="Minicart" class="cart--image" aria-hidden="true" />
          <!-- Mostra a quantidade de itens no carrinho -->
          <span class="only-sr">Abrir Sacola de itens, você tem</span>
          <span class="cart--badge"><span class="cart--counter">0</span></span>
          <span class="only-sr">produtos na sacola</span>
        </button>

        <div
          class="cart--drawer overlay--wrapper"
          style="display: none"
          id="cart-drawer"
          aria-controlledby="cart-button"
        >
          <div class="cart-drawer--container overlay--container">
            <div class="cart-drawer--header overlay--header sticky">
              <button class="overlay--close" id="close-drawer" aria-controls="cart-drawer">
                <span aria-hidden>&times;</span>
                <span class="only-sr">Fechar Sacola</span>
              </button>
              <div class="overlay--headerText">Sacola</div>
            </div>
            <div class="cart-drawer--items overlay-content">
              <div class="cart-drawer--noItems">
                <p class="cart-drawer-noItems--headline">Sua sacola está vazia</p>
                <p class="cart-drawer-noItems--subText">Veja alguns dos nossos produtinhos para encher sua sacola :D</p>
              </div>
            </div>
            <div class="cart-drawer--footer overlay--footer sticky">
              <div class="cart-drawer--totalizers">
                <div class="totalizers--itemCount">0 itens</div>
                <div class="totalizers--total">
                  <div class="totalizers--totalText">Total</div>
                  <div class="totalizers--totalValue">R$ 0,00</div>
                </div>
              </div>

              <!-- Incluir o número da loja no campo data-whatsapp -->
              <button
                class="form--button button--apply sendToWhatsapp--button"
                type="submit"
                aria-controls="cart-drawer"
                id="send-to-whatsapp"
                data-whatsapp="+5511999999999"
              >
                <div class="form--buttonImage">
                  <img src="./assets/whatsapp.svg" class="form--imageElement" aria-hidden="true" />
                </div>
                <span class="form--buttonText">Enviar pedido por Whatsapp</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header--row header--row-2">
      <div class="header--menu overlay--wrapper" id="main-menu" aria-controlledby="hamburger-menu-button">
        <nav class="menu--container overlay--container">
          <div class="mobile-only overlay--header">
            <button class="overlay--close" id="close-menu" aria-controls="main-menu">
              <span aria-hidden>&times;</span>
              <span class="only-sr">Fechar Menu</span>
            </button>
            <div class="overlay--headerText">
              <h2>Menu</h2>
            </div>
          </div>
          <!-- Itens do menu -->
          <ul class="menu--list overlay-content">
            <li class="menu--item"><a href="" target="_self" class="menu--itemLink">Pijamas</a></li>
            <li class="menu--item"><a href="" target="_self" class="menu--itemLink">Acessórios</a></li>
            <li class="menu--item"><a href="" target="_self" class="menu--itemLink">Moda Praia</a></li>
            <li class="menu--item"><a href="" target="_self" class="menu--itemLink">Meias</a></li>
            <li class="menu--item"><a href="" target="_self" class="menu--itemLink">Lingeries</a></li>
            <li class="menu--item"><a href="" target="_self" class="menu--itemLink">Roupas</a></li>
            <li class="menu--item"><a href="" target="_self" class="menu--itemLink">Pets</a></li>
            <li class="menu--item"><a href="" target="_self" class="menu--itemLink">Liquidação</a></li>
            <li class="menu--item menu--allItems">
              <a href="" target="_self" class="menu--itemLink">Ver todas as categorias</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="header--row header--row-3">
      <!-- Informações da Loja Acessada -->
      <div class="header--locale">
        <div class="locale--icon">
          <img src="./assets/store.svg" class="locale--image" aria-hidden="true" />
        </div>

        <div class="locale--store">Loja do Coração</div>

        <div class="locale--location">Puket Morumbi</div>
      </div>
    </div>
  </div>
</div>
