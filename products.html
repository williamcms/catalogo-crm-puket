<div class="products--wrapper">
  <div class="products--container">
    <div class="product--count">
      <p class="product-count-text"><strong>Aproveite</strong></p>
      <!-- Quantidade de itens encontrados -->
      <p class="product-count-text">1187 produtos encontrados</p>
    </div>

    <div class="product--controls sticky">
      <!-- Altera a ordem dos produtos de acordo com a seleção de ordenação -->
      <div class="product-controls--orderBy">
        <label class="only-sr">Ordernar por</label>
        <select name="order" class="orderBy--select">
          <option value="">Ordernar por</option>
          <option value="OrderByTopSaleDESC">Mais Vendidos</option>
          <option value="OrderByPriceASC">Menor Preço</option>
          <option value="OrderByPriceDESC">Maior Preço</option>
          <option value="OrderByBestDiscountDESC">Maior Desconto</option>
          <option value="OrderByReleaseDateDESC">Data de Lançamento</option>
        </select>
      </div>

      <!-- Altera a seleção de produtos exibidos de acordo com o tamanho -->
      <div class="product-controls--size">
        <label class="only-sr">Tamanho</label>
        <select name="size" class="size--select"></select>
      </div>

      <div class="product-controls--filter">
        <button
          class="filter--button overlay--button"
          aria-controls="filter-list"
          aria-label="Abrir Filtros"
          aria-expanded="false"
          id="filter-button"
        >
          <span class="filter--buttonText">Filtrar</span>
          <img src="./assets/filter.svg" class="filter--image" aria-hidden="true" />
        </button>
      </div>
    </div>

    <div class="filter--list overlay--wrapper" style="display: none" id="filter-list" aria-controlledby="filter-button">
      <!-- 
        Altera a seleção de produtos exibidos de acordo com os filtros selecionados
        Sugestão:
        @ID: filter-{ tipo/nome do filtro }-{ nome } => filter-categoria-meias
        @FOR: mesmo valor de @ID
        @TEXTO: Nome do filtro (número de itens) 
      -->
      <form method="POST" id="filter-form">
        <div class="filter-list--container overlay--container">
          <div class="filter-list--header overlay--header">
            <button class="overlay--close" id="close-filter" aria-controls="filter-list">
              <span aria-hidden>&times;</span>
              <span class="only-sr">Fechar Filtros</span>
            </button>
            <div class="overlay--headerText" aria-hidden>Filtrar por</div>
          </div>
          <div class="filter-list--items overlay-content">
            <!-- Filtro Categoria -->
            <details class="filter--listItem category">
              <summary class="filter--itemName">Categoria</summary>
              <div class="filter--listOptions">
                <div class="filter--optionItem">
                  <input type="checkbox" name="filter-categoria-meias" id="filter-categoria-meias" />
                  <label for="filter-categoria-meias">Meias (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="filter-categoria-pijamas" id="filter-categoria-pijamas" />
                  <label for="filter-categoria-pijamas">Pijamas (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="filter-categoria-lingeries" id="filter-categoria-lingeries" />
                  <label for="filter-categoria-lingeries">Lingeries (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="filter-categoria-moda-praia" id="filter-categoria-moda-praia" />
                  <label for="filter-categoria-moda-praia">Moda Praia (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="filter-categoria-acessorios" id="filter-categoria-acessorios" />
                  <label for="filter-categoria-acessorios">Acessórios (999)</label>
                </div>
              </div>
            </details>
            <!-- Filtro Modelo -->
            <details class="filter--listItem model">
              <summary class="filter--itemName">Modelo</summary>
              <div class="filter--listOptions">
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-modelo-1" />
                  <label for="filter-modelo-1">Filtro 1 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-modelo-2" />
                  <label for="filter-modelo-2">Filtro 2 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-modelo-3" />
                  <label for="filter-modelo-3">Filtro 3 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-modelo-4" />
                  <label for="filter-modelo-4">Filtro 4 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-modelo-5" />
                  <label for="filter-modelo-5">Filtro 5 (999)</label>
                </div>
              </div>
            </details>
            <!-- Filtro Tamanho -->
            <details class="filter--listItem size">
              <summary class="filter--itemName">Tamanho</summary>
              <div class="filter--listOptions size--select">
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-tamanho-1" />
                  <label for="filter-tamanho-1">Filtro 1 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-tamanho-2" />
                  <label for="filter-tamanho-2">Filtro 2 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-tamanho-3" />
                  <label for="filter-tamanho-3">Filtro 3 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-tamanho-4" />
                  <label for="filter-tamanho-4">Filtro 4 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-tamanho-5" />
                  <label for="filter-tamanho-5">Filtro 5 (999)</label>
                </div>
              </div>
            </details>
            <!-- Filtro Sexo -->
            <details class="filter--listItem sex">
              <summary class="filter--itemName">Sexo</summary>
              <div class="filter--listOptions">
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-sexo-1" />
                  <label for="filter-sexo-1">Filtro 1 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-sexo-2" />
                  <label for="filter-sexo-2">Filtro 2 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-sexo-3" />
                  <label for="filter-sexo-3">Filtro 3 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-sexo-4" />
                  <label for="filter-sexo-4">Filtro 4 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-sexo-5" />
                  <label for="filter-sexo-5">Filtro 5 (999)</label>
                </div>
              </div>
            </details>
            <!-- Filtro Cores -->
            <details class="filter--listItem color">
              <summary class="filter--itemName">Cores</summary>
              <div class="filter--listOptions">
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-cores-1" />
                  <label for="filter-cores-1">Filtro 1 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-cores-2" />
                  <label for="filter-cores-2">Filtro 2 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-cores-3" />
                  <label for="filter-cores-3">Filtro 3 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-cores-4" />
                  <label for="filter-cores-4">Filtro 4 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-cores-5" />
                  <label for="filter-cores-5">Filtro 5 (999)</label>
                </div>
              </div>
            </details>
            <!-- Filtro Personagem -->
            <details class="filter--listItem character">
              <summary class="filter--itemName">Personagem</summary>
              <div class="filter--listOptions">
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-personagem-1" />
                  <label for="filter-personagem-1">Filtro 1 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-personagem-2" />
                  <label for="filter-personagem-2">Filtro 2 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-personagem-3" />
                  <label for="filter-personagem-3">Filtro 3 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-personagem-4" />
                  <label for="filter-personagem-4">Filtro 4 (999)</label>
                </div>
                <div class="filter--optionItem">
                  <input type="checkbox" name="" id="filter-personagem-5" />
                  <label for="filter-personagem-5">Filtro 5 (999)</label>
                </div>
              </div>
            </details>
            <!-- ...outros filtros, caso existam -->
          </div>
          <div class="filter-list--footer overlay--footer sticky">
            <button class="form--button button--clear" type="reset" aria-controls="filter-form" id="clear-filter">
              <span class="form--buttonText">Limpar Filtros</span>
            </button>
            <button class="form--button button--apply" type="submit" aria-controls="filter-form" id="apply-filter">
              <span class="form--buttonText">Aplicar Filtro</span>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="products--listage">
      <div>Carregando...</div>
    </div>

    <div
      class="product--quickview overlay--wrapper"
      style="display: none"
      id="product-quickview"
      aria-controlledby="product-card"
    >
      <div class="product-quickview--container overlay--container">
        <div class="product-quickview--header overlay--header sticky">
          <button class="overlay--close" id="close-quickview" aria-controls="product-quickview">
            <span aria-hidden>&times;</span>
            <span class="only-sr">Fechar Visualização de Produto</span>
          </button>
          <div class="overlay--headerText" aria-hidden></div>
        </div>
        <div class="product-quickview--info overlay-content">
          <script type="application/ld+json"></script>

          <div class="product-quickview--productImage">
            <div class="product-quickview--images"></div>
          </div>

          <div class="product-quickview--productName">
            <h3 class="product-quickview--nameText"></h3>

            <p class="product-quickview--refText"></p>
          </div>

          <div class="product-quickview--productPrice">
            <div class="product-quickview--listPrice"></div>
            <div class="product-quickview--sellingPrice"></div>
            <div class="product-quickview--installments"></div>
          </div>

          <div class="product-quickview--productSku">
            <div class="product-quickview--skuList" role="radiogroup"></div>
          </div>

          <div class="product-quickview--productDescription">
            <h4 class="product-quickview--descriptionTitle">Descrição do produto</h4>
            <div class="product-quickview--descriptionText"></div>
          </div>
        </div>
        <div class="product-quickview--footer overlay--footer sticky">
          <button
            class="form--button addToCart--button"
            type="submit"
            aria-controls="product-quickview"
            id="send-to-cart"
          >
            <span class="form--buttonText"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
