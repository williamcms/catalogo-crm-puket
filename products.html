<div class="products--wrapper">
  <div class="products--content">
    <div class="product--count">
      <p class="product-count-text"><strong>Aproveite</strong></p>
      <p class="product-count-text">1187 produtos encontrados</p>
    </div>

    <div class="product--controls sticky">
      <div class="product-controls--orderBy">
        <label class="only-sr">Ordernar por</label>
        <select class="product-controls-orderBy">
          <option value="">Ordernar por</option>
          <option value="OrderByTopSaleDESC">Mais Vendidos</option>
          <option value="OrderByPriceASC">Menor Preço</option>
          <option value="OrderByPriceDESC">Maior Preço</option>
          <option value="OrderByBestDiscountDESC">Maior Desconto</option>
          <option value="OrderByReleaseDateDESC">Data de Lançamento</option>
        </select>
      </div>
      <div class="product-controls--size">
        <label class="only-sr">Tamanho</label>
        <select class="product-controls-size">
          <option value="">Tamanho</option>
          <option value="PP">PP</option>
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
          <option value="GG">GG</option>
        </select>
      </div>
      <div class="product-controls--filter">
        <button class="filter--button overlay--button" aria-controls="filter-list" aria-label="Abrir Filtros"
          aria-expanded="false">
          <span class="filter--buttonText">Filtrar</span>
          <img src="./assets/filter.svg" class="filter--image" aria-hidden="true" />
        </button>

        <div class="filter--list filter--isClosed" style="display: none;" id="filter-list">

        </div>
      </div>
    </div>

    <div class="products--listage">

    </div>
  </div>
</div>
